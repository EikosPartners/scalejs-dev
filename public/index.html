<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ScaleJS Editor</title>
        <!--<link href="/build/main.css" rel="stylesheet" type="text/css" />-->
        <style>
            .output {
                width: calc(50% - 5px);
                padding-left: 10px;
                border: 1px solid black;
                border-radius: 4px;
                height: 100%;
                background-color: #F2F2F2;
                flex-grow: 1;
            }
            .editor {
                width: calc(50% - 5px);
                border: 1px solid black;
                border-radius: 4px;
                flex-grow: 1;
                margin-right: 15px;
            }

        </style>
    </head>
    <body>
        <script>
            var editorJSON = {
                "type": "editor",
                "id": "editorJSON",
                "value": {
                    "type": "template",
                    "template": "text",
                    "text": "Hello World!"
                },
                "output": true,
                "classes": "editor",
                "outputClasses": "output"
            };
        </script>

        <div style="height: 500px" data-bind="metadataFactory: editorJSON">

        </div>

        <script src="/build/app.bundle.js"></script>
    </body>
</html>
